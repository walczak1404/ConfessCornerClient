<app-add-comment-form *ngIf="addingComment" (commentsAddingFinished)="changeAddingCommentState($event)" [postId]="postId"></app-add-comment-form>
<div class="comments-component-container">
  <div class="row align-items-center justify-content-between comments-header-container">
    <h5 class="comments-header col">Comments</h5>
    <div class="col-3 add-comment-form-btn-container text-end">
      <button class="btn btn-sm add-comment-form-btn" *ngIf="!addingComment" (click)="changeAddingCommentState(false)">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="card comments-container" *ngIf="!isLoading">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let comment of commentsList">
          <p class="comment-author">{{comment.author}}</p>
          <p class="time-display"><i class="fa-solid fa-clock"></i> {{comment.formattedDate}} ago</p>
          <div>{{comment.content}}</div>
        </li>
      </ul>
    </div>
  </div>
  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
